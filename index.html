<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Images</title>
</head>
<body>
 
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="there was a problem">
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="there was a problem" title="kitty cat">

</body>
</html>
<!-- Images are inserted into HTML using <img> tag / <img> does 
  not wrap around content or text / two main attributes, src, 
  the source of the image and alt, the alternative text / src provides  -->
<!-- EXAMPLE <img src="https://i.imgur.com/H1qsYEl.png">  -->
